<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Pit Stop</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"  rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<!-- Navbar -->
<nav class="bg-black text-white w-full p-4 flex justify-between items-center fixed top-0 z-10">
  <a href="index.html" class="flex items-center">
    <img src="assets/logo.png" alt="Logo" class="h-10 mr-2">
  </a>
  <span class="font-semibold">Login</span>
</nav>

<!-- Main Content -->
<div class="bg-white p-8 rounded shadow w-full max-w-md mt-20">
  <h2 class="text-2xl font-bold mb-6 text-center">Login to Your Account</h2>
  <form>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Email or Phone</label>
      <input type="text" class="w-full border p-3 rounded focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Enter email or phone number" required />
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 mb-2">Password</label>
      <input type="password" class="w-full border p-3 rounded focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Enter password" required />
    </div>
    <button type="submit" class="w-full bg-red-600 text-white py-3 rounded hover:bg-black transition duration-300">Login</button>
    <p class="mt-4 text-center">
      Don't have an account? <a href="#" class="text-red-600 underline hover:text-black transition duration-300">Sign Up</a>
    </p>
  </form>
</div>

</body>
</html>
